<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./static/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./static/favicon-16x16.png"
    />
    <link rel="manifest" href="./static/site.webmanifest" />
    <link href="./static/css/main.css" rel="stylesheet" />
    <title>Free Shipping Band</title>
  </head>
  <body>
    <header>
      <div class="navbar bg-base-100 bg-neutral mb-10">
        <div class="flex-1">
          <img src="./static/img/free-shipping-nav.png" alt="Free Shipping Band" />
        </div>
        <a class="btn btn-active text-xl">Members</a>
      </div
    </header>
    <h1 class="text-3xl font-bold mb-10 text-center">
      Members
    </h1>
    <div
      class="grid lg:grid-cols-2 lg:gap-x-4 lg:gap-y-8 sm:grid-cols-1 md:gap-4 justify-center text-center"
    >
      <div>
        <img class="mx-auto" src="./static/img/paul.webp" alt="Paul Sanders" />
        <p class="text-xl font-bold">Paul Sanders</p>
        Lead Guitar & Lead Voacal
      </div>
      <div>
        <img class="mx-auto" src="./static/img/keith.webp" alt="Keith Carter" />
        <p class="text-xl font-bold">Keith Carter</p>
        Bass & Vocal
      </div>
      <div>
        <img class="mx-auto" src="./static/img/eddie.webp" alt="Eddie Wayne" />
        <p class="text-xl font-bold">Eddie Wayne</p>
        Lead Guitar & Lead Voacal
      </div>
      <div>
        <img class="mx-auto" src="./static/img/daryl.webp" alt="Daryl Anderson" />
        <p class="text-xl font-bold">Daryl Anderson</p>
        Drums
      </div>
    </div>
    <footer class="footer footer-center p-4 bg-neutral text-neutral-content mt-10">
      <nav>
        <div class="grid grid-flow-col gap-4">
          <a href="https://facebook.com/freeshippingband">
            <img src="./static/img/facebook.webp" alt="Facebook" />
          </a>
          <a href="https://www.youtube.com/@freeshippingband">
            <img src="./static/img/youtube.webp" alt="YouTube" />
          </a>
          <a href="https://instagram.com/freeshipping2040">
            <img src="./static/img/instagram.webp" alt="Instagram" />
          </a>
        </div>
      </nav>
      <aside>
        <p>&copy;2023 Free Shipping Band, LLC</p>
      </aside>
    </footer>
  </body>
</html>
