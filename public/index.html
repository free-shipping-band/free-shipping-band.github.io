<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./static/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./static/favicon-16x16.png"
    />
    <link rel="manifest" href="./static/site.webmanifest" />
    <link href="./static/css/main.css" rel="stylesheet" />
    <title>Free Shipping Band</title>
  </head>
  <body>
    <header>
      <div class="navbar bg-base-100 bg-neutral mb-10">
        <div class="flex-1">
          <a href="/">
            <img src="./static/img/free-shipping-nav.png" alt="Free Shipping Band" />
          </a>
        </div>
        <a class="btn btn-ghost text-xl" href="/members">Members</a>
      </div
    </header>
    <h1 class="text-3xl font-bold mb-10 text-center">
      Free Shipping Band
    </h1>
    <div class="flex justify-center">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/SKGdb2Irlwo?si=TIiaJZ9FRatxaiVH"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <div class="flex justify-center pt-10">
      email us to book a show:&nbsp;
      <a href="mailto:freeshippingbandgso@gmail.com"
        >freeshippingbandgso@gmail.com</a

    </div>
    <footer class="footer footer-center p-4 bg-neutral text-neutral-content mt-10">
      <nav>
        <div class="grid grid-flow-col gap-4">
          <a href="https://facebook.com/freeshippingband">
            <img src="./static/img/facebook.webp" alt="Facebook" />
          </a>
          <a href="https://www.youtube.com/@freeshippingband">
            <img src="./static/img/youtube.webp" alt="YouTube" />
          </a>
          <a href="https://instagram.com/freeshipping2040">
            <img src="./static/img/instagram.webp" alt="Instagram" />
          </a>
        </div>
      </nav>
      <aside>
        <p>&copy;2023 Free Shipping Band, LLC</p>
      </aside>
    </footer>
