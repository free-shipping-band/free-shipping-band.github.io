<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./static/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./static/favicon-16x16.png"
    />
    <link rel="manifest" href="./static/site.webmanifest" />
    <link href="./static/css/main.css" rel="stylesheet" />
    <title>Free Shipping Band</title>
  </head>
  <body>
    <header>
      <div class="navbar bg-base-100 bg-neutral mb-10">
        <div class="navbar-start">
          <div class="flex-1">
            <a href="/" aria-label="home">
              <img src="./static/img/free-shipping-nav.png" alt="Free Shipping Band" />
            </a>
          </div>
        </div>
        <div class="navbar-end">
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-2 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a href="/about-us" aria-label="about us">About Us</a></li>
              <li><a href="/members" aria-label="members">Members</a></li>
              <li><a href="/contact" aria-label="contact">Contact<a></li>
            </ul>
          </div>
          <div class="hidden lg:flex">
            <a class="btn btn-ghost text-xl" href="/about-us" aria-label="about us">About Us</a>
            <a class="btn btn-ghost text-xl" href="/members" aria-label="members">Members</a>
            <a class="btn btn-ghost text-xl" href="/contact" aria-label="contact">Contact</a>
          </div>
        </div>
      </div
    </header>
    <h1 class="text-3xl font-bold mb-10 text-center">
      Free Shipping Band
    </h1>
    <div class="flex justify-center">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/SKGdb2Irlwo?si=TIiaJZ9FRatxaiVH"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <div class="flex justify-center pt-10">
      <h2 class="text-3xl">Events</h2>
    </div>
    <div class="flex justify-center">
      <ul class="list-disc">
        <li>
          <a class="link-primary" href="https://www.facebook.com/profile.php?id=100068905299664">Pine Knolls Pub</a>:
           March 29 2024 from 7:00pm - 10:00pm
        </li>
        <li>
          <a class="link-primary" href="https://www.facebook.com/profile.php?id=100063746192121">Double D Burnout Saloon</a>:
          March 31 2023 from 3:00pm - 6:00pm
        </li>
      </ul>
    </div>
    <div class="flex justify-center pt-10">
      email us to book a show:&nbsp;
      <a class="link-primary" aria-label="email" href="mailto:freeshippingbandgso@gmail.com"
        >freeshippingbandgso@gmail.com</a
      >
    </div>
    <footer class="footer footer-center p-4 bg-neutral text-neutral-content mt-10">
      <nav>
        <div class="grid grid-flow-col gap-4">
          <a href="https://facebook.com/freeshippingband" aria-label="facebook">
            <img src="./static/img/facebook.webp" alt="Facebook" />
          </a>
          <a href="https://www.youtube.com/@freeshippingband" aria-label="youtube">
            <img src="./static/img/youtube.webp" alt="YouTube" />
          </a>
          <a href="https://instagram.com/freeshipping2040" aria-label="instagram">
            <img src="./static/img/instagram.webp" alt="Instagram" />
          </a>
        </div>
      </nav>
      <aside>
        <p>&copy;2023 Free Shipping Band, LLC</p>
      </aside>
    </footer>
  </body>
</html>
